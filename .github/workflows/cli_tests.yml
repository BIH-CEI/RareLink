name: CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run CLI Tests and Update Badge
        run: |
          pytest tests/cli/ && \
          echo '{"schemaVersion": 1, "label": "RareLink CLI", "message": "running", "color": "blue"}' > status.json || \
          echo '{"schemaVersion": 1, "label": "RareLink CLI", "message": "offline", "color": "orange"}' > status.json

      - name: Push Badge Status
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "Update badge status"
          add: status.json
