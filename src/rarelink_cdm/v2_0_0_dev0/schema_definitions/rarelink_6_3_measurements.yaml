id: https://github.com/BIH-CEI/RareLink/rarelink_6_3_measurements.yaml
name: rarelink_6_3_measurements
prefixes:
  linkml: https://w3id.org/linkml/
  rarelink: https://github.com/BIH-CEI/rarelink/
  loinc: https://loinc.org/
  uo: http://purl.obolibrary.org/obo/UO_
  ncit: http://purl.obolibrary.org/obo/NCIT_
  snomed: http://snomed.info/sct/
imports:
  - linkml:types
  - rarelink_types
default_range: string
default_prefix: rarelink

classes:
  Measurement:
    description: >
      The section Measurements (6.3) of the RareLink CDM. This section captures
      assay-related measurements and their corresponding values, units, interpretations, and procedures.
    slots:
      - assay
      - value
      - value_unit
      - interpretation
      - time_observed
      - procedure_ncit
      - procedure_snomed
      - rarelink_6_3_measurements_complete

slots:
  assay:
    description: >
      The assay used in the measurement, encoded with LOINC.
    range: string
    required: true

  value:
    description: >
      The measurement value, entered as a two-decimal number.
    range: double
    required: true

  value_unit:
    description: >
      The unit of the measurement, encoded with Unit Ontology (UO).
    range: string
    required: true

  interpretation:
    description: >
      The interpretation of the measurement, encoded with NCIT.
    range: string
    required: false

  time_observed:
    description: >
      The time when the measurement was observed, in YYYY-MM-DD format.
    range: date
    required: false

  procedure_ncit:
    description: >
      The procedure related to the measurement, encoded with NCIT.
    range: string
    required: false

  procedure_snomed:
    description: >
      The procedure related to the measurement, encoded with SNOMED.
    range: string
    required: false

  rarelink_6_3_measurements_complete:
    description: Completion status of this section
    range: string
    required: true
