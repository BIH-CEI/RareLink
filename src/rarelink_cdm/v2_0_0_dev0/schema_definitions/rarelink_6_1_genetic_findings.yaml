id: https://github.com/BIH-CEI/RareLink/rarelink_6_1_genetic_findings.yaml
name: rarelink_6_1_genetic_findings
prefixes:
  linkml: https://w3id.org/linkml/
  rarelink: https://github.com/BIH-CEI/rarelink/
  MONDO: https://purl.obolibrary.org/obo/MONDO_
  OMIM: https://omim.org/entry/
  HGNC: https://bioportal.bioontology.org/ontologies/HGNC/
  LOINC: https://loinc.org/
  GA4GH: https://ga4gh.org/
imports:
  - linkml:types
  - rarelink_types
  - rarelink_code_systems
default_range: string
default_prefix: rarelink

classes:
  GeneticFindings:
    description: >
      Captures details about genetic findings and associated metadata like genomic
      diagnoses, interpretation, zygosity, clinical significance, and more.
    slots:
      - genetic_diagnosis_code
      - snomed_106221001_mondo
      - snomed_106221001_omim_p
      - ga4gh_progress_status
      - ga4gh_interp_status
      - loinc_81304_8
      - loinc_62374_4
      - loinc_lp7824_8
      - variant_expression
      - loinc_81290_9
      - loinc_48004_6
      - loinc_48005_3
      - variant_validation
      - loinc_48018_6
      - loinc_48018_6_label
      - loinc_53034_5
      - loinc_53034_5_other
      - loinc_48002_0
      - loinc_48019_4
      - loinc_48019_4_other
      - loinc_53037_8
      - ga4gh_therap_action
      - loinc_93044_6
      - rarelink_6_1_genetic_findings_complete

slots:
  genetic_diagnosis_code:
    description: The encoding system used for the genetic diagnosis (e.g., MONDO, OMIM)
    range: GeneticDiagnosisCode
    required: true

  snomed_106221001_mondo:
    description: Genomic diagnosis code using MONDO
    range: string
    required: false

  snomed_106221001_omim_p:
    description: Genomic diagnosis code using OMIM_p
    range: string
    required: false

  ga4gh_progress_status:
    description: Progress status of the interpretation
    range: InterpretationProgressStatus
    required: false

  ga4gh_interp_status:
    description: Interpretation status
    range: InterpretationStatus
    required: false

  loinc_81304_8:
    description: Structural variant analysis method
    range: StructuralVariantMethod
    required: false

  loinc_62374_4:
    description: Reference genome used for analysis
    range: ReferenceGenome
    required: false

  loinc_lp7824_8:
    description: Genetic mutation string (HGVS)
    range: string
    required: false

  variant_expression:
    description: Type of validated HGVS expression
    range: VariantExpressionType
    required: false

  loinc_81290_9:
    description: Genomic DNA change using g.HGVS
    range: string
    required: false

  loinc_48004_6:
    description: Sequence DNA change using c.HGVS
    range: string
    required: false

  loinc_48005_3:
    description: Amino acid change using p.HGVS
    range: string
    required: false

  variant_validation:
    description: Whether the HGVS expression was validated
    range: YesNo
    required: false

  loinc_48018_6:
    description: Gene identifier (HGNC-NR)
    range: string
    required: false

  loinc_48018_6_label:
    description: Gene label
    range: string
    required: false

  loinc_53034_5:
    description: Zygosity of the genetic variant
    range: Zygosity
    required: false

  loinc_53034_5_other:
    description: Zygosity (Other)
    range: string
    required: false

  loinc_48002_0:
    description: Genomic source class
    range: GenomicSourceClass
    required: false

  loinc_48019_4:
    description: DNA change type
    range: DNAChangeType
    required: false

  loinc_48019_4_other:
    description: DNA change type (Other)
    range: string
    required: false

  loinc_53037_8:
    description: Clinical significance (ACMG)
    range: ClinicalSignificance
    required: false

  ga4gh_therap_action:
    description: Therapeutic actionability of the variant
    range: TherapeuticActionability
    required: false

  loinc_93044_6:
    description: Clinical annotation level of evidence
    range: LevelOfEvidence
    required: false

  rarelink_6_1_genetic_findings_complete:
    description: Completion status of this section
    range: string
    required: true

enums:
  GeneticDiagnosisCode:
    permissible_values:
      mondo:
        description: MONDO ontology
        meaning: MONDO:
      omim:
        description: Online Mendelian Inheritance in Man
        meaning: OMIM:

  InterpretationProgressStatus:
    permissible_values:
      ga4gh_unknown_progress:
        description: No information is available about the diagnosis
        meaning: GA4GH:unknown_progress
      ga4gh_in_progress:
        description: Additional differential diagnostic work is in progress
        meaning: GA4GH:in_progress
      ga4gh_completed:
        description: The work on the interpretation is complete
        meaning: GA4GH:completed
      ga4gh_solved:
        description: The interpretation is complete and definitive diagnosis made
        meaning: GA4GH:solved
      ga4gh_unsolved:
        description: The interpretation is complete but no definitive diagnosis
        meaning: GA4GH:unsolved

  InterpretationStatus:
    permissible_values:
      ga4gh_unknown_status:
        description: No information available about the status
        meaning: GA4GH:unknown_status
      ga4gh_rejected:
        description: Variant not related to the diagnosis
        meaning: GA4GH:rejected
      ga4gh_candidate:
        description: Variant possibly related to the diagnosis
        meaning: GA4GH:candidate
      ga4gh_contributory:
        description: Variant related to the diagnosis
        meaning: GA4GH:contributory
      ga4gh_causative:
        description: Variant causative of the diagnosis
        meaning: GA4GH:causative

  StructuralVariantMethod:
    permissible_values:
      loinc_la26406-1:
        description: Karyotyping
        meaning: LOINC:LA26406-1
      loinc_la26404-6:
        description: FISH
        meaning: LOINC:LA26404-6
      loinc_la26418-6:
        description: PCR
        meaning: LOINC:LA26418-6
      loinc_la26419-4:
        description: qPCR (real-time PCR)
        meaning: LOINC:LA26419-4
      loinc_la26400-4:
        description: SNP array
        meaning: LOINC:LA26400-4
      loinc_la26813-8:
        description: Restriction fragment length polymorphism (RFLP)
        meaning: LOINC:LA26813-8
      loinc_la26810-4:
        description: DNA hybridization
        meaning: LOINC:LA26810-4
      loinc_la26398-0:
        description: Sequencing
        meaning: LOINC:LA26398-0
      loinc_la26415-2:
        description: MLPA
        meaning: LOINC:LA26415-2
      loinc_la46-8:
        description: Other
        meaning: LOINC:LA46-8

  ReferenceGenome:
    permissible_values:
      loinc_la14032-9:
        description: NCBI Build 34 (hg16)
        meaning: LOINC:LA14032-9
      loinc_la14029-5:
        description: GRCh37 (hg19)
        meaning: LOINC:LA14029-5
      loinc_la14030-3:
        description: NCBI Build 36.1 (hg18)
        meaning: LOINC:LA14030-3
      loinc_la14031-1:
        description: NCBI Build 35 (hg17)
        meaning: LOINC:LA14031-1
      loinc_la26806-2:
        description: GRCh38 (hg38)
        meaning: LOINC:LA26806-2

  VariantExpressionType:
    permissible_values:
      ghgvs:
        description: Genomic DNA change [g.HGVS]
        meaning: g.HGVS
      chgvs:
        description: Sequence DNA change [c.HGVS]
        meaning: c.HGVS
      phgvs:
        description: Amino Acid Change [p.HGVS]
        meaning: p.HGVS

  Zygosity:
    permissible_values:
      loinc_la6705-3:
        description: Homozygous
        meaning: LOINC:LA6705-3
      loinc_la6706-1:
        description: (simple) Heterozygous
        meaning: LOINC:LA6706-1
      loinc_la26217-2:
        description: Compound heterozygous
        meaning: LOINC:LA26217-2
      loinc_la26220-6:
        description: Double heterozygous
        meaning: LOINC:LA26220-6
      loinc_la6707-9:
        description: Hemizygous
        meaning: LOINC:LA6707-9
      loinc_la6703-8:
        description: Heteroplasmic
        meaning: LOINC:LA6703-8
      loinc_la6704-6:
        description: Homoplasmic
        meaning: LOINC:LA6704-6
      loinc_53034_5_other:
