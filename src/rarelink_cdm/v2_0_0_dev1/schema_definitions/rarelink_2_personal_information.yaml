id: https://w3id.org/linkml/rarelink/personal_information
name: rarelink_2_personal_information
prefixes:
  linkml: https://w3id.org/linkml/
  rarelink: https://github.com/BIH-CEI/rarelink/
  SNOMED: http://snomed.info/sct/
imports:
  - linkml:types
  - rarelink_types
  - rarelink_code_systems
default_range: string
default_prefix: rarelink

classes:
  PersonalInformation:
    description: >
      The section Personal Information (2) of the RareLink CDM
    slots:
      - snomedct_184099003
      - snomedct_281053000
      - snomedct_1296886006
      - snomedct_263495000
      - snomedct_370159000
      - rarelink_2_personal_information_complete

slots:
  snomedct_184099003:
    description: The individual's date of birth
    range: date
    required: true
  snomedct_281053000:
    description: The individual's sex assigned at birth
    range: SexAtBirth
    required: false
  snomedct_1296886006:
    description: The chromosomal sex of the individual
    range: KaryotypicSex
    required: false
  snomedct_263495000:
    description: The individual's self-assigned gender
    range: GenderIdentity
    required: false
  snomedct_370159000:
    description: The individual's country of birth
    range: string
    required: false
  rarelink_2_personal_information_complete:
    description: Completion status of this section
    range: string
    required: true

enums:
