id: https://github.com/BIH-CEI/RareLink/rarelink_3_patient_status.yaml
name: rarelink_3_patient_status
prefixes:
  linkml: https://w3id.org/linkml/
  rarelink: https://github.com/BIH-CEI/rarelink/
  SNOMED: http://snomed.info/sct/
  ICD10CM: http://hl7.org/fhir/sid/icd-10-cm
imports:
  - linkml:types
  - rarelink_types
  - rarelink_code_systems
default_range: string
default_prefix: rarelink

classes:
  PatientStatus:
    description: >
      The section Patient Status (3) of the RareLink CDM.
    slots:
      - patient_status_date
      - snomedct_278844005
      - snomedct_398299004
      - snomedct_184305005
      - snomedct_105727008
      - snomedct_412726003
      - snomedct_723663001
      - rarelink_3_patient_status_complete

slots:
  patient_status_date:
    description: Date of completion for the sheet
    range: date
    required: false

  snomedct_278844005:
    description: The individual’s general clinical status or vital status
    range: ClinicalVitalStatus
    required: false

  snomedct_398299004:
    description: If deceased, the individual’s date of death. If unknown, use the 1st day/month.
    range: union_date_string
    required: false

  snomedct_184305005:
    description: The individual’s primary cause of death (e.g., ICD-10-CM).
    range: string
    required: false

  snomedct_105727008:
    description: The individual's age category at the time of data capture
    range: AgeCategory
    required: false

  snomedct_412726003:
    description: The duration of the pregnancy in weeks+days (XX+X)
    range: string
    required: false

  snomedct_723663001:
    description: Identifies cases where an RD diagnosis has not been established
    range: Boolean
    required: false
    
  rarelink_3_patient_status_complete:
    description: Completion status of this section
    range: string
    required: true


enums:
  ClinicalVitalStatus:
    permissible_values:
      snomedct_438949009:
        description: Alive
        meaning: SNOMED:438949009
      snomedct_419099009:
        description: Dead
        meaning: SNOMED:419099009
      snomedct_399307001:
        description: Unknown - Lost in follow-up
        meaning: SNOMED:399307001
      snomedct_185924006:
        description: Unknown - Opted-out
        meaning: SNOMED:185924006
      snomedct_261665006:
        description: Unknown - Other Reason
        meaning: SNOMED:261665006
      '':
        description: No value provided
        meaning: null

  AgeCategory:
    permissible_values:
      snomedct_3658006:
        description: Infancy
        meaning: SNOMED:3658006
      snomedct_713153009:
        description: Toddler
        meaning: SNOMED:713153009
      snomedct_255398004:
        description: Childhood
        meaning: SNOMED:255398004
      snomedct_263659003:
        description: Adolescence
        meaning: SNOMED:263659003
      snomedct_41847000:
        description: Adulthood
        meaning: SNOMED:41847000
      snomedct_303112003:
        description: Fetal period
        meaning: SNOMED:303112003
      snomedct_419099009:
        description: Dead
        meaning: SNOMED:419099009
      snomedct_261665006:
        description: Unknown
        meaning: SNOMED:261665006
      '':
        description: No value provided
        meaning: null
