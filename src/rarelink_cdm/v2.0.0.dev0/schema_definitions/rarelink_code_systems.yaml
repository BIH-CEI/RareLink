id: https://github.com/BIH-CEI/RareLink/code_systems_data
name: code_systems_data
prefixes:
  linkml: https://w3id.org/linkml/
  rarelink: https://github.com/BIH-CEI/rarelink/
imports:
  - linkml:types
default_prefix: rarelink
default_range: string

enums:
  CodeSystems:
    description: >
      Enumeration of all code systems used in RareLink, along with metadata.
    permissible_values:
      NCBITaxon:
        description: NCBI organismal classification
        text: "NCBITaxon"
        meaning: https://www.ncbi.nlm.nih.gov/taxonomy
      SNOMED:
        description: SNOMED CT
        text: "SNOMED"
        meaning: https://www.snomed.org/snomed-ct
      MONDO:
        description: Monarch Disease Ontology
        text: "MONDO"
        meaning: https://purl.obolibrary.org/obo/mondo.owl
      HPO:
        description: Human Phenotype Ontology
        text: "HPO"
        meaning: https://www.human-phenotype-ontology.org
      LOINC:
        description: Logical Observation Identifiers Names and Codes
        text: "LOINC"
        meaning: https://loinc.org/
      OMIM:
        description: Online Mendelian Inheritance
        text: "OMIM"
        meaning: https://omim.org/
      ORPHA:
        description: Orphanet Rare Disease Ontology
        text: "ORPHA"
        meaning: https://www.orpha.net/
      NCIT:
        description: NCI Thesaurus OBO Edition
        text: "NCIT"
        meaning: https://ncit.nci.nih.gov/
      UO:
        description: Units of Measurement Ontology
        text: "UO"
        meaning: https://www.ontobee.org/ontology/UO
      HGNC:
        description: HUGO Gene Nomenclature Committee
        text: "HGNC"
        meaning: https://www.genenames.org/
      HGVS:
        description: Human Genome Variation Society
        text: "HGVS"
        meaning: https://varnomen.hgvs.org/
      GA4GH:
        description: Global Alliance for Genomics and Health
        text: "GA4GH"
        meaning: https://www.ga4gh.org/
      HL7FHIR:
        description: Health Level 7 Fast Healthcare Interoperability Resources
        text: "HL7FHIR"
        meaning: https://www.hl7.org/fhir/
      ICD11:
        description: International Classification of Diseases, Eleventh Revision
        text: "ICD11"
        meaning: https://icd.who.int/en
      ICD10CM:
        description: International Classification of Diseases, Tenth Revision, Clinical Modification
        text: "ICD10CM"
        meaning: https://www.cdc.gov/nchs/icd/icd10cm.htm
      ICD10GM:
        description: International Classification of Diseases, Tenth Revision, German Modification
        text: "ICD10GM"
        meaning: https://www.bfarm.de/EN/Code-systems/Classifications/ICD/ICD-10-GM/_node.html
      SO:
        description: Sequence types and features ontology
        text: "SO"
        meaning: https://www.sequenceontology.org/
      GENO:
        description: GENO: The Genotype Ontology
        text: "GENO"
        meaning: https://www.genoontology.org/
      ICD9:
        description: International Classification of Diseases, Ninth Revision
        text: "ICD9"
        meaning: https://www.cdc.gov/nchs/icd/icd9.htm
      ISO3166:
        description: ISO 3166-1:2020(en) alpha-2 and alpha-3 country codes
        text: "ISO3166"
        meaning: https://www.iso.org/iso-3166-country-codes.html
      ICF:
        description: International Classification of Functioning, Disability and Health
        text: "ICF"
        meaning: https://www.who.int/classifications/icf/en/
