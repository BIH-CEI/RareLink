id: https://github.com/BIH-CEI/RareLink/blob/develop/src/rarelink_cdm_linkml/v2.0.0.dev0/rarelink_cdm.yaml
name: rarelink_cdm
prefixes:
  linkml: https://w3id.org/linkml/
  rarelink: https://github.com/BIH-CEI/rarelink/
imports:
  - rarelink_1_formal_criteria
  - rarelink_2_personal_information
default_range: string
default_prefix: rarelink_cdm

classes:
  AggregatedData:
    description: >
      Combines data from formalCriteria and personalInformation schemas
      into a single structure.
    attributes:
      formalCriteria:
        description: Grouped data for Formal Criteria.
        range: formalCriteria
        required: true
        inlined: true
      personalInformation:
        description: Grouped data for Personal Information.
        range: personalInformation
        required: true
        inlined: true

  Container:
    description: >
      Root container class for the RareLink CDM schema.
    tree_root: true
    attributes:
      aggregatedDataInstances:
        description: Aggregates multiple records.
        multivalued: true
        inlined_as_list: true
        range: AggregatedData
