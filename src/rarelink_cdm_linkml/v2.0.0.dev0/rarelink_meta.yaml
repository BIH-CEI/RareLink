id: https://w3id.org/linkml/rarelink_meta
name: rarelink_meta
description: "Meta-schema for RareLink-specific attributes"
prefixes:
  linkml: https://w3id.org/linkml/
  rarelink: https://w3id.org/linkml/rarelink_meta/
imports:
  - linkml:meta
default_range: string

classes:
  SlotDefinition:
    attributes:
      redcap_variable:
        description: "Variable code from REDCap"
        range: string
      display:
        description: "Field display label"
        range: string
      code:
        description: "Standardized code for the concept (e.g., SNOMED)"
        range: string
      value_set:
        description: "Value set associated with the field"
        range: string
      fhir_expression:
        description: "FHIR mapping expression"
        range: string
      phenopacket_mapping:
        description: "Phenopacket mapping expression"
        range: string
