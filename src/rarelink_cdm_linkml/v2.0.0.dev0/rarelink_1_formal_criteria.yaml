id: https://github.com/BIH-CEI/RareLink/blob/develop/src/rarelink/v2.0.0.dev0/linkml/rarelink_1_formal_criteria.yaml
name: rarelink_1_formal_criteria
prefixes:
  linkml: https://w3id.org/linkml/
  fhir: http://hl7.org/fhir/
  rarelink: https://github.com/BIH-CEI/rarelink/
  phenopackets: https://phenopacket-schema.readthedocs.io/en/latest/schema.html
imports:
  - linkml:types
  - ./rarelink_meta.yaml:meta  # Correctly reference the meta-schema
default_range: string

classes:
  Rarelink_1_formal_criteria:
    description: >
      The section Formal Criteria (1) of the RareLink CDM, containing individual formal
      criteria records including pseudonym and date of admission.
    attributes:
      record_id:
        identifier: true
        required: true
        description: The REDCap record ID of the individual
        range: id
        code: null
        value_set: null
      snomed_422549004:
        label: 1.1 Pseudonym
        required: true
        description: The (local) patient-related Identification code
        range: string
        code: SNOMED:422549004
        value_set: null
      snomed_399423000:
        label: 1.2 Date of Admission
        required: true
        description: The date of admission or data capture of the individual
        range: date
        code: SNOMED:399423000
        value_set: null

  Container:
    description: Container class to encapsulate multiple Formal Criteria records
    attributes:
      formalCriteria:
        description: "A list of formal criteria entries"
        multivalued: true
        inlined_as_list: true
        range: Rarelink_1_formal_criteria
