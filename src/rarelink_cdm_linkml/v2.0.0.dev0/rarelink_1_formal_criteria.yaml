      record_id:
        identifier: true
        required: true
        description: Registry ID of the Individual
        range: id
        fhir_mapping: fhir:StructureDefinition/id
      snomed_422549004:
        label: 1.1 Pseudonym
        required: true
        description: 1.1 Pseudonym
        range: string
        profile: fhir:StructureDefinition/string
        phenopackets: phenopacket:Individual.id
      snomed_399423000:
        required: true
        description: 1.2 Date of Admission
        range: date
        profile: fhir:StructureDefinition/date

  Container:
    attributes:
      criteria:
        multivalued: true
        inlined_as_list: true
        range: Rarelink_1_formal_criteria
